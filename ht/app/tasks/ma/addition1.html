<div class="row">
  <textarea ng-model="parent.expression"></textarea>
</div>

<span ng-init="shapes = [{points:[[-1,0],[2,6]], stroke:'red'}, {points:[[5,3]], r:5, stroke:'steelblue'}, {points:[[0,0], [0,1], [1,1], [1,0]], stroke:'steelblue', strokeWidth:3}, {points:[[4,4],[4,8],[6,6]], stroke:'green'}]"></span>

<div class="row">
    <div td-coordinates td-bounds="10,10,-2,-2" td-aspect="1" td-shapes="shapes" class="col-lg-6 coord-container"></div>
</div>

<div class="row">
    <div td-coordinates td-zoom="10" td-aspect="1" td-shapes="shapes" class="col-lg-6 coord-container"></div>
</div>


<span td-math="parent.expression"></span>
<h1 td-math="parent.expression"></h1>
