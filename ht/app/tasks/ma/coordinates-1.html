
<h2>Mitkä ovat pisteen x-ja y-koordinaatit? <small ng-show="step <= maxStep">{{step}}/{{maxStep}}</small></h2>

<td-init>
    step = 1;
    maxStep = 5;
</td-init>

<div ng-show="step <= maxStep" td-reload-on="step">
    <td-init>
    <span>
        a = MathUtils.rand(10) + MathUtils.randRange(1, 10) / 10;
        b = MathUtils.rand(10) + MathUtils.randRange(1, 10) / 10;
        solution = a + b;
        question = [a, " + ", b, " = ?"].join("");
    </span>
    </td-init>
</div>

<div class="row">
    <div class="col-sm-9 question">
        <h1 td-math="question"></h1>
    </div>
    <div class="col-sm-3 answer">
        <div ng-show="step <= maxStep">
            <form>
                <input ng-model="answer" type="number" step="0.1" placeholder="Syötä vastaus" class="form-control" novalidate/>
                <button ng-click="step = step + submit(answer, solution)" type="submit" class="btn btn-lg btn-success">Vastaa</button>
            </form>
        </div>
        <button ng-show="step > maxStep" ng-click="finish()" class="btn btn-lg btn-success">Valmis!</button>
    </div>
</div>
